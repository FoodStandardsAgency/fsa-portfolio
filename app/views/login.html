{% extends "theme/layout.html" %}

{% block content %}

<div class="row">
	<div class="col-xl-1 col-md-1 col-sm-1 py-3"></div>
	<div class="col-xl-5 col-md-7 col-sm-8 py-3">
	<h1 class="heading-xlarge" style="margin-bottom:15px;">Log in</h1><br />
	
	<form action="/login" method="post">
	  <div class="form-group row">
		<label for="user" class="col-sm-2 col-form-label">Username</label>
		<div class="col-sm-10"><input type="text" class="form-control" id="user" name="user" placeholder="Username"></div>
	  </div>
	  
	  <div class="form-group row">
		<label for="user" class="col-sm-2 col-form-label">Password</label>
		<div class="col-sm-10"><input type="password" class="form-control" id="password" name="password" placeholder="Password"></div>
	 </div>
	 
	 <div class="form-group row">
		<div class="col-sm-2"></div>
		<div class="col-sm-10"><button class="btn btn-primary" type="submit">Log in</button></div>
	 </div>
	</form>
	
	<br /><br />
	<p><a href="/auth/signin">Login with your Microsoft account</a></p>
	
	</div>
	<div class="col-xl-5 col-md-3 col-sm-2 py-3"></div>
	<div class="col-xl-1 col-md-1 col-sm-1 py-3"></div>
</div>
{% endblock %}
